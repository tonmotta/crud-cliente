<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container">
    <h1 class="text-center">CRUD - Cliente</h1>

        <div class="align-center m-2">
    <a type="button" class="btn btn-primary" href="/cadastro">Cadastrar Cliente</a>
        </div>

    <div class="border" th:if="${lista != null}">
        <div class="row m-3" th:each="contato : ${lista}">
            <div class="col-6">
                <a th:href="${'/detalhes/' + contato.id}" th:text="${contato.nome}"></a>
            </div>

            <div class="col-3 text-center align-middle">
                <a type="button" class="btn btn-success btn-sm align-middle" th:href="${'/editar/' + contato.id}">Editar</a>
            </div>

            <div class="col-3 text-center align-middle">
                <a type="button" class="btn btn-danger btn-sm align-middle" th:href="${'/deletar/' + contato.id}">Apagar</a>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
